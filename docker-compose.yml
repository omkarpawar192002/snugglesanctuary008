# ============================================
# PawSanctuary - Docker Compose Configuration
# ============================================

version: '3.8'

services:
  # Production Web Application
  pawsanctuary:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
        - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    container_name: pawsanctuary-web
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
    networks:
      - pawsanctuary-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development server (optional - for local development)
  pawsanctuary-dev:
    image: node:18-alpine
    container_name: pawsanctuary-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "8080:8080"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}
      - VITE_SUPABASE_PROJECT_ID=${VITE_SUPABASE_PROJECT_ID}
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    networks:
      - pawsanctuary-network

networks:
  pawsanctuary-network:
    driver: bridge